# Listes d entiers 
**Exercices : Il faut utiliser une boucle pour parcourir tous les termes et   
 effectuer les calculs**   
- 1 : Élever tous les termes au carres 
- 2 : Filtrer tous les entiers pairs

*Nb:En python, il existe des fonctions permettant directement ces opérations.*   
```python
l = [1,2,4,5,5,6]
list(filter(lambda x : x%2 == 0 , l)) # retourne les éléments pairs de l.

list(map(lambda x : x*2 , l)) # multiplie tous les éléments de la liste par deux.
```
