# Boucles 

Les boucles permettent de répéter plusieurs fois une même action.
Par exemple, lors de la saisie d un mot de passe, on peut accorder trois tentatives de saisie
avant de verrouiller le compte / la carte . 

La boule while s utilise lorsque le nombre d itérations est inconnu. 
En revanche, la boucle for s utilise lorsque le nombre d itérations est connu.

## while 

```python
while(conditions):
    actions 
```

## for 

```python
for i in range (debut,fin,pas) :
    action
```

** Exemples **
```python
def pair(a , b) :
    for i in range(a,b+1,1) : 
        if(i%2 == 0 ) : 
            print(i)

def imPair(a , b) :
    for i in range(a,b+1,1) : 
        if(i%2 != 0 ) : 
            print(i)

```
