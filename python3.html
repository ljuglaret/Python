Extrait les donnees du tableau initial contenu dans un fichier   

```python
def retenir( fic):
      l  = []
      with open(fic, newline='') as csvfile:
        reader = csv.DictReader(csvfile)
        for row in reader:
          rf  = row['first_name']
          rl  = row['last_name']
          rn = row['Notes']
          l.append ([rf,rl,rn])
      return l
```

une chaine de caractere est un nombre.   
Si c est le cas on peut convertir.
