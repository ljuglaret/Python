**Exercice 1**   
On suppose que x et y ont pour valeurs respectives des entiers a et b.  
On exécute la suite d instructions suivante  :
x  = x + y; y = x - y ; x = x - y    
Quels sont les contenus des variables x et y en fin de séquence?   

solution : 

x = x + y    
y = x - y   
Donc x = x + y - y   
Donc y = x   
x = x - y   
Donc x = x + y - x   
Donc x = y    

Cette suite d instructions permet d échanger les valeurs de deux variables.   
Inconvénient : Ce n est pas intuitif et inutilement long 
Solution : 

```python
tmp  =  x 
x    =  y 
y    =  tmp 
``` 
En introduisant une troisième variable "tmp" on peut stocker une copie de la variable "x"  
ainsi, on attribue a "x" la valeur contenue dans "y", et "y" peut recuperer   
le contenu de "x" par l intermédiaire "tmp"

### La structure conditionnelle

**Exemple : Indiquer si une année est bissextile.**   

Pour rappel c est le cas si et seulement si :   

-   l année est divisible par 4 et non divisible par 100
-   ou l année est divisible par 400

```python
if ((x % 400 == 0) or ((x %100 != 0) and (x%4 == 0))) : 
    print ("bla")
else : 
    print("pas bla")
```
