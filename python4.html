[Classe complexe ](https://github.com/ljuglaret/Python/blob/gh-pages/compl.py)



**Surcharge des opérateurs**

Redéfinir les opérateurs + et - permet de les utiliser directement au lieu d appeler les fonctions correspondantes.   


```python
def __add__(self,other) : 
        return Complexe(self.r + other.r, self.im + other.im)

def __sub__(self,other) : 
        return Complexe(self.r - other.r, self.im - other.im)
```

**Utilisation**

```python
c1 = Complexe(4,5)
c2 = Complexe(2,-3)
(c1 + c2).aff()
```

**Liste Complète :**   
>addition               +       __add__(self,other) 	
>soustraction           - 	__sub__(self,other) 	  
> multiplication 	* 	__mul__(self,other) 	
> division              / 	__truediv__(self,other) 	
 Puissance             ** 	__pow__(self,other)
